<!DOCTYPE html>

	<meta charset="UTF-8">

	<link rel="stylesheet" href="http://www.12333h.cn/eapdomain/si/css/common/Style.css">
	<!-- 新 Bootstrap 核心 CSS 文件 -->

	<!-- 可选的Bootstrap主题文件（一般不用引入） -->

	<link rel="stylesheet" type="text/css" href="./template.css">
	
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="http://localhost/jquery.min.js"></script>
	
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="http://localhost/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('.dialog_box .close_btn').click(function(){
			$('.maskscreen').hide('slow')
			$('.minibar').show('slow')
		})
		$('.minibar').click(function(){
			$('.maskscreen').show('slow')
			$('.minibar').hide('slow')
		})
		$('.dialog_box .nav-tabs li').click(function(){
			$(this).addClass('active').siblings().removeClass('active')
			$('.dialog_box .tab-content .tab-pane').eq($(this).index()).addClass('active').siblings().removeClass('active')
		})
	})
	$(function(){
		$('.dialog_box .nav-tabs li').css('display','block')
	})
	$(function(){
		$('#d0 a').click(function(){
			$('#d0').hide()
			$($(this).attr('for')).show()
			$('.home_btn').text('返回功能列表')
		})
		$('.home_btn').click(function(){
			if($(this).text()==='返回功能列表'){
				$('.tab-pane').hide()
				$('#d0').show()
				$(this).text('功能列表')
			}
		})
	})
</script>
<style type="text/css">
.role {
    display: block;
}
</style>
</head>
